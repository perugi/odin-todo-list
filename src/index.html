<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
</head>
<body>
    <div id="modals">
        <div id="new-project-modal">
            <div class="modal-content">
                <div class="modal-title">New Project</div>
                <div>
                    <label for="new-project-name" class="modal-label">Project Name</label>
                    <input type="text" id="new-project-name" class="modal-input">
                </div>
                <div>
                    <button id="close-project-modal" class="close-modal-button">Cancel</button>
                    <button id="confirm-new-project-button" class="confirm-modal-button">Add project</button>
                </div>
            </div>
        </div>
        <div id="edit-project-modal">
            <div class="modal-content">
                <div class="modal-title">Edit Project</div>
                <div>
                    <label for="edit-project-name" class="modal-label">Project Name</label>
                    <input type="text" id="edit-project-name" class="modal-input">
                </div>
                <div>
                    <button id="close-edit-project-modal" class="close-modal-button">Cancel</button>
                    <button id="confirm-edit-project-button" class="confirm-modal-button">Save</button>
                </div>
            </div>
        </div>
        <div id="delete-project-modal">
            <div class="modal-content">
                <div class="modal-title">Delete Project</div>
                <div>Are you sure you want to delete&nbsp;<span id="delete-project-name"></span>?</div>
                <div>
                    <button id="close-delete-project-modal" class="close-modal-button">Cancel</button>
                    <button id="confirm-delete-project-button" class="confirm-modal-button">Delete</button>
                </div>
            </div>
        </div>
        <div id="add-todo-modal">
            <div class="modal-content">
                <div class="modal-title">Add Todo</div>
                <div>
                    <label for="add-todo-project-name" class="modal-label">Project</label>
                    <div id="add-todo-project-name"></div>
                </div>
                <div>
                    <label for="new-todo-title" class="modal-label">Title</label>
                    <input type="text" id="new-todo-title" class="modal-input">
                </div>
                <div>
                    <label for="new-todo-description" class="modal-label">Description</label>
                    <textarea id="new-todo-description" class="modal-input" placeholder="Optional"></textarea>
                </div>
                <div>
                    <label for="new-todo-date" class="modal-label">Due Date</label>
                    <input type="date" id="new-todo-date" class="modal-input">
                </div>
                <div>
                    <label for="new-todo-priority" class="modal-label">Priority</label>
                    <select id="new-todo-priority" class="modal-input">
                        <option value="LOW">Low</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="HIGH">High</option>
                    </select>
                </div>
                <div>
                    <button id="close-todo-modal" class="close-modal-button">Cancel</button>
                    <button id="confirm-add-todo-button" class="confirm-modal-button">Add task</button>
                </div>
            </div>
        </div>
        <div id="edit-todo-modal">
            <div class="modal-content">
                <div class="modal-title">Edit Todo</div>
                <div>
                    <label for="edit-todo-project-name" class="modal-label">Project</label>
                    <div id="edit-todo-project-name"></div>
                </div>
                <div>
                    <label for="edit-todo-completed" class="modal-label">Completed</label>
                    <input type="checkbox" id="edit-todo-completed" class="modal-input">
                </div>
                <div>
                    <label for="edit-todo-title" class="modal-label">Title</label>
                    <input type="text" id="edit-todo-title" class="modal-input">
                </div>
                <div>
                    <label for="edit-todo-description" class="modal-label">Description</label>
                    <textarea id="edit-todo-description" class="modal-input" placeholder="Optional"></textarea>
                </div>
                <div>
                    <label for="edit-todo-date" class="modal-label">Due Date</label>
                    <input type="date" id="edit-todo-date" class="modal-input">
                </div>
                <div>
                    <label for="edit-todo-priority" class="modal-label">Priority</label>
                    <select id="edit-todo-priority" class="modal-input">
                        <option value="LOW">Low</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="HIGH">High</option>
                    </select>
                </div>
                <div>
                    <button id="close-edit-todo-modal" class="close-modal-button">Cancel</button>
                    <button id="confirm-edit-todo-button" class="confirm-modal-button">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <header>
            <img id="logo">
            <div id="title">todo</div>
        </header>
        <main>
            <div id="selection-panel">
                <div id="static-selection">
                    <div id="inbox">Inbox</div>
                    <div id="today">Today</div>
                    <div id="this-week">This Week</div>
                </div>  
                <div id="my-projects">
                    <div>My Projects</div>
                    <div id="new-project-button">+</div>
                </div>
                <div id="user-projects">
                    <ul>
                    </ul>
                </div>
            </div>
            <div id="todo-panel-container">
                <div id="todo-panel">
                    <div id="view-name"></div>
                    <div id="todo-list"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="author">
                <a id="gh-link" href="https://github.com/perugi">
                    <div>Made by</div>
                    <img id="gh-logo">
                    <div>Dominik Perusko</div>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
