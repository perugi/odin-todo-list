<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="new-project-modal">
        <div class="modal-content">
            <div id="close-project-modal">&times;</div>
            <div>
                <label for="project-name-form"><span class="modal-label">Project Name:</span></label>
                <input type="text" id="new-project-name" class="modal-input">
            </div>
            <input type="button" value="Create Project" id="create-project-button">
        </div>
    </div>
    <header>
        <div id="header">ToDo List</div>
    </header>
    <main>
        <div id="selection-panel">
            <div id="static-selection">
                <ul>
                    <li id="inbox">Inbox</li>
                    <li id="today">Today</li>
                    <li id="this-week">This Week</li>
                </ul>
            </div>  
            <div id="my-projects">
                <div>My Projects</div>
                <div id="new-project"><button id="new-project-button">+</button></div>
            </div>
            <div id="user-projects">
                <ul>
                </ul>
            </div>
        </div>
        <div id="todo-panel">
            <div id="todo-list">
            </div>
            <div id="new-todo">
            </div>
        </div>
    </main>
    <footer>
        <div class="author">
            <a id="gh-link" href="https://github.com/perugi">
                <div>Made by</div>
                <img id="gh-logo">
                <div>Dominik Perusko</div>
            </a>
        </div>
    </footer>
</body>
</html>
